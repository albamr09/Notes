<div id="JSX Rules"><h1 id="JSX Rules" class="header"><a href="#JSX Rules">JSX Rules</a></h1></div>

<hr />

<ul>
<li>
Always return something

<li>
Always return a single element or <code>div</code>, <code>section</code>, <code>article</code> or <code>React.Fragment</code> (does not create a <code>div</code>) enclosing the element

<li>
Use camelCase for <code>HTML</code> attribute

<li>
Use <code>className</code> instead of <code>class</code>

<li>
Close every element

</ul>
</div>
